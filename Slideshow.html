<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Pagina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="mySlides">
      <h1>We have two moods: Mood 1</h1>
      <img src="mochi-pet.gif" alt="Slide 1" style="width:100%">

      <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="mySlides">
      <h1>And Mood 2 hahaha</h1>
      <img src="bhago-re-bhago.gif" alt="Slide 2" style="width:100%">
      <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
      <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="mySlides">
      <h1>Tu comptes beaucoup pour moi</h1>
      <img src="goma-happy.gif" alt="Slide 3" style="width:100%">
      <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
      <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div class="mySlides">
      <h1>Maar ik heb een vraag...</h1>
      <img src="tkthao219-bubududu.gif" alt="Slide 4" style="width:100%">
      <button onclick="goToAnotherPage()">Mijn vraag</button>
    </div>

    <!-- Voeg meer slides toe zoals hierboven -->

  </div>

  <script src="script.js"></script>
</body>
</html>
